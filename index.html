<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4119324029826826"
     crossorigin="anonymous"></script>
    <title>Desenvolvimento Motor Infantil</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Desenvolvimento Motor Infantil</h1>
        <div class="form-group">
            <label for="age">Idade da criança (meses):</label>
            <input type="number" id="age" class="form-control" min="0" step="1">
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="is_newborn">
            <label class="form-check-label" for="is_newborn">Recém-nascido (correção de idade)</label>
        </div>
        <button class="btn btn-primary" onclick="fetchDevelopmentInfo()">Verificar Desenvolvimento <i class="fas fa-baby"></i></button>
        <div id="info" class="mt-4 p-3 border rounded"></div>
        <iframe id="developmentVideo" style="width:100%; height:300px; display:none; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
